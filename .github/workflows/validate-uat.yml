      - 'force-app/**'

jobs:
  build-and-deploy: 
    name: Validate to UAT
    uses: "./.github/workflows/templateuat.yml"
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      environment: UAT
    secrets: inherit